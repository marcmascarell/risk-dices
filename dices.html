<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="script.js"></script>
    <meta charset="utf-8">
    <title>Simple Risk Dices</title>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>DICES <small>DE LA MUERTE</small></h1>
    </div>

    <div class="row">
        <div class="col-md-offset-3 col-md-3">
            <div class=" input-group input-group-lg">
                <span class="input-group-addon glyphicon glyphicon-flag"></span>
                <input id="attacker-dice" type="number" class="dice form-control" min="1" placeholder="Attackers">
            </div>
        </div>

        <div class="col-md-3">
            <div class="input-group input-group-lg">
                <span class="input-group-addon glyphicon glyphicon-tower"></span>
                <input id="defender-dice" type="number" class="dice form-control" min="1" placeholder="Defenders">
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="attackers"></div>
            <div class="defenders"></div>

            <div class="result">
                Winner: <h1></h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 result-container">
            <h2 class="text-center">Attacker</h2>
            <h3 class="battle-result attackers-result"></h3>
        </div>

        <div class="col-sm-6 result-container">
            <h2 class="text-center">Defender</h2>
            <h3 class="battle-result defenders-result"></h3>
        </div>
    </div>

</div>

</body>
</html>
